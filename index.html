<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table with Subtotal</title>
    <style>
        /* Add some styles for better visualization */
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        #subtotal {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <table id="table1">
        <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>SGST</th>
            <th>CGST</th>
            <th>CESS</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </table>
    <button id="addrow">Add Row</button>
    <button id="addrow1">Add Row1</button>
    <button id="wrong1">Remove Last Row</button>

    <div id="subtotal">
        <span>Subtotal: </span>
        <span id="subtotal-value">0.000</span>
    </div>

    <template id="row-template">
        <tr>
            <td>
                <textarea>Enter Item name/description</textarea><br>
                <input type="text" placeholder="HSN/SAC">
            </td>
            <td><input type="number" class="text qty" value="0"></td>
            <td><input type="text" class="text price" value="0.000"></td>
            <td>
                <input type="number" class="text sgsttax" value="0"><br>
                <input type="text" class="text sgstamt" value="0.000" readonly>
            </td>
            <td>
                <input type="number" class="text cgsttax" value="0"><br>
                <input type="text" class="text cgstamt" value="0.000" readonly>
            </td>
            <td>
                <input type="number" class="text cesstax" value="0"><br>
                <input type="text" class="text cessamt" value="0.000" readonly>
            </td>
            <td><input type="text" class="text amt" value="0.000" readonly></td>
            <td>
                <img src="./assets/images/icon1.png" alt="kkk" style="width:30px;height:30px;display:inline-block;vertical-align:middle;" class="deleterow">
            </td>
        </tr>
    </template>

    <script>
        let rowcnt = 2;

        document.getElementById("addrow").addEventListener("click", new_row_addevent);
        document.getElementById("addrow1").addEventListener("click", new_row_addevent);

        document.getElementById("wrong1").addEventListener("click", function() {
            let table = document.getElementById("table1");
            let len = table.rows.length;
            if (len > 2) {
                table.deleteRow(len - 1);
                update_addrow_pos();
            }
        });

        document.getElementById("table1").addEventListener("blur", function(event) {
            if (event.target.classList.contains("qty") || event.target.classList.contains("price") ||
                event.target.classList.contains("sgsttax") || event.target.classList.contains("cgsttax") || event.target.classList.contains("cesstax")) {
                update_row_totalamt(event.target.closest("tr"));
                updateSubtotal();
            }
        }, true);

        document.getElementById("table1").addEventListener("click", function(event) {
            if (event.target.classList.contains("deleterow")) {
                event.target.closest("tr").remove();
                update_addrow_pos();
                updateSubtotal();
            }
        });

        function new_row_addevent() {
            let table = document.getElementById("table1");
            let template = document.getElementById("row-template");
            let newRow = template.content.cloneNode(true);
            table.appendChild(newRow);

            update_addrow_pos();
            updateSubtotal();
            alert("New row added!");
        }

        function update_addrow_pos() {
            let table = document.getElementById("table1");
            document.getElementById("addrow").style.top = (table.offsetHeight + table.offsetTop + 20) + "px";
            document.getElementById("addrow1").style.top = (table.offsetHeight + table.offsetTop + 25) + "px";
            document.getElementById("subtotal").style.top = (table.offsetHeight + table.offsetTop + 25) + "px";
        }

        function update_row_totalamt(row) {
            let qty = parseInt(row.querySelector(".qty").value) || 0;
            let price = parseFloat(row.querySelector(".price").value) || 0;
            if (qty > 0 && price > 0) {
                let totalamt = qty * price;
                row.querySelector(".amt").value = totalamt.toFixed(3);
            }
        }

        function updateSubtotal() {
            let table = document.getElementById("table1");
            let rows = table.querySelectorAll("tr");
            let subtotal = 0;

            rows.forEach(function(row) {
                let amt = parseFloat(row.querySelector(".amt").value) || 0;
                subtotal += amt;
            });

            document.getElementById("subtotal-value").textContent = subtotal.toFixed(3);
        }
    </script>
</body>
</html> -->
