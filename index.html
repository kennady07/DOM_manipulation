<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <h2 class="heading">FREE GST INVOICE GENERATOR BY ZOHO</h2>
    <br><br>

    <div class="container" id="container1">
        <div class="box" id="upload">
            <img src="./assets/images/img1.png" alt="abcd">
        </div>
        <pre class="upload">
            <span style="color:black">Upload Logo</span>
            240 x 240 pixels @ 72 DPI,
            Maximum size of 1MB.
        </pre>
        <input type="text"value="TAX INVOICE" class="taxv" id="taxv1">
        
        <input type="text" placeholder="Your Company Name" class="cname">
        <input type="text" placeholder="Your Name" class="yname">
        <input type="text" placeholder="Company GSTIN" class="cgst">
        <input type="text" placeholder="Company Address" class="caddr">
        <input type="text" placeholder="City" class="city">
        <input type="text" placeholder="state" class="state">
        <input type="text" placeholder="India" class="country">
        
        </select><br><br><br><br><br>

        <input type="text"value="BILL TO:" class="billto">
        <input type="text" placeholder="Your Client's Company" class="clicom">
        <input type="text" placeholder="Client GSTIN" class="cligst">
        <input type="text" placeholder="Client Address" class="cliaddr">
        <input type="text" placeholder="City" class="clicity">
        <input type="text" placeholder="state" class="clistate">
        <input type="text" placeholder="India" class="clicountry">

        <input type="text"value="INVOICE#" class="invoice">
        <input type="text"value="INVOICE DATE" class="invoicedt">
        <input type="text"value="DUE DATE" class="duedt">
        <input type="text" placeholder="INV-12" class="inv12">
        <input type="date" class="invoicedt1">
        <input type="date" class="duedt1">
        <br><br>
        <label for="Place Of Supply:" class="supply">Place Of Supply:</label>
        <input type="text" placeholder="State" class="supplystate">
        <br><br><br>
        <table class="table" id="table1">
            <tr>
                <th><input type="text" value="Item Description" class="text2"></th>
                <th><input type="text" value="QTY" class="text1"></th>
                <th><input type="text" value="RATE" class="text1"></th>
                <th>SGST</th>
                <th>CGST</th>
                <th>Cess</th>
                <th><input type="text" value="Amount" class="text1"></th>
                <th></th>
            </tr>
            <tr id="1">
                <td>
                    <textarea>Brochure Design</textarea><br>
                    <input type="text" placeholder="HSN/SAC">
                </td>
                <td><input type="number" class="text" value="1" id="qty"></td>
                <td><input type="text" value="200.000" class="text" id="price"></td>
                <td>
                    <input type="number" class="text" value="1" id="sgsttax"><br>
                    <input type="text" value="2.000" class="text" id="sgstamt" readonly>

                </td>
                <td>
                    <input type="number" class="text" value="1" id="cgsttax"><br>
                    <input type="text" value="2.000" class="text" id="cgstamt" readonly>
                </td>
                <td>
                    <input type="number" class="text" value="1" id="cesstax"><br>
                    <input type="text" value="2.000" class="text" id="cessamt"  readonly>
                </td>
                <td><input type="text" value="200.000" class="text" id="amt" readonly></td>
                <td><img src="./assets/images/icon1.png" alt="kkk" style="width:30px;height:30px;display: none" class="img" id="wrong1"></td>
            </tr>   
        </table>
        <img src="./assets/images/icon2.png" alt="jjjjj" class="add" id="addrow">
        <p class="add1" id="addrow1">Add Line Item</p>
        <input type="text"value="SUB TOTAL" class="subtot" id="subtot1">
        <input type="text" value="200.000" class="subtotval" id="subtotval1" readonly>

        <input type="text"value="SGST TOTAL" class="sgsttot" id="sgsttot1" readonly>
        <input type="text" value="2.000" class="sgsttotval" id="sgsttotval1" readonly>

        <input type="text"value="CGST TOTAL" class="cgsttot" id="cgsttot1" readonly>
        <input type="text" value="2.000" class="cgsttotval" id="cgsttotval1" readonly>

        <input type="text"value="CESS TOTAL" class="cesstot" id="cesstot1" readonly>
        <input type="text" value="2.000" class="cesstotval" id="cesstotval1" readonly>

        <input type="text"value="TOTAL" class="tot" id="tot1">
        <input type="text" value="206.000" class="totval" id="totval1" readonly>
        <input type="text" value="$" class="symbol" id="symbol1" readonly>
        <br><br>
        <input type="text"value="Notes" class="note" id="note1">
        <textarea class="notepara" id="notepara1">It was great doing business with you.</textarea>
        <input type="text"value="Terms & Conditions" class="terms" id="terms1">
        <textarea class="termspara" id="termspara1">Please make the payment by the due date.</textarea>
        <a href="https://www.zoho.com/in/invoice/?src=Free%20Invoice%20Creator%20-%20Zoho%20Invoice" class="logo" id="logo1"><img src="./assets/images/icon3.png" alt="jjj"></a>
        <p class="ad" id="ad1">100% Free Invoicing Solution</p>
